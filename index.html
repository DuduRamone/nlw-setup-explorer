<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicarivo habits" />

      <button>
        <img src="./assets/plus.svg" alt="ícone mais" />

        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="cafe">☕</div>
        <div class="habit" data-name="almoco">🍽</div>
        <div class="habit" data-name="lanche">🥪</div>
        <div class="habit" data-name="janta">🍝</div>
        <div class="habit" data-name="ceia">🍉</div>
        <div class="habit" data-name="creatina">💪</div>
        <div class="habit" data-name="água">💧</div>
        <div class="habit" data-name="academia">🏋️‍♂️</div>
        <div class="habit" data-name="cardio">🚴‍♀️</div>
        <div class="habit" data-name="alongamento">🤸‍♀️</div>
        <div class="habit" data-name="leitura">📚</div>
      </div>

      <div class="days"></div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
    <!--comentário-->
  </body>
</html>
